<h2 mat-dialog-title class="text">{{data.mode}} User</h2>
<mat-dialog-content>
    <form [formGroup]="userFormGroup" class="center">
        <mat-form-field appearance="outline">
            <mat-label>Name</mat-label>
            <input matInput [formControl]="userFormGroup.controls['name']">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Age</mat-label>
            <input matInput type="number" [formControl]="userFormGroup.controls['age']">
        </mat-form-field>
        <br>
        <mat-form-field appearance="outline">
            <mat-label>Email</mat-label>
            <input matInput type="email" [formControl]="userFormGroup.controls['email']">
        </mat-form-field>
        <br>
        <div *ngIf="data.mode === 'Create'">
            <mat-form-field appearance="outline">
                <mat-label>password</mat-label>
                <input matInput type="password" [formControl]="userFormGroup.controls['password']">
            </mat-form-field>
            <br>
        </div>
        <mat-checkbox color="primary"
                      [formControl]="userFormGroup.controls['isAdmin']"
                      [disabled]="data.mode === 'Edit'">
            Admin user
        </mat-checkbox>
        <br><br>
        <div *ngIf="data.mode === 'Create'">
        <mat-form-field appearance="outline" *ngIf="userFormGroup.controls['isAdmin'].value">
            <mat-label>Admin key</mat-label>
            <input matInput [formControl]="userFormGroup.controls['adminKey']">
        </mat-form-field>
        </div>
    </form>
</mat-dialog-content>
<mat-dialog-actions align="center">
    <button mat-raised-button (click)="onCloseClick()">Close</button>
    <button mat-raised-button color="primary" (click)="submitForm()">Save</button>
</mat-dialog-actions>
